{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-gray-200 to-indigo-100 h-screen flex items-center justify-center">
    <div class="w-full max-w-4xl bg-white rounded-xl shadow-lg overflow-hidden grid grid-cols-1 md:grid-cols-2">
        <!-- Left Side: Form -->
        <div class="p-8">
            <h1 class="text-3xl font-bold text-center mb-6">Sign Up</h1>

            {% if invalid %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                    {{ invalid }}
                </div>
            {% endif %}

            <form method="post" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label class="block text-gray-700">Your Name</label>
                    <input type="text" name="fnm" required autocomplete="off"
                        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-400">
                </div>
                <div>
                    <label class="block text-gray-700">Your Email</label>
                    <input type="email" name="emailid" required autocomplete="off"
                        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-400">
                </div>
                <div>
                    <label class="block text-gray-700">Password</label>
                    <input type="password" name="pwd" required
                        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-400">
                </div>
                <div class="text-center">
                    <p class="text-sm text-gray-600">Already have an account? 
                        <a href="{% url 'login' %}" class="text-indigo-600 hover:underline">Login</a>
                    </p>
                </div>
                <div class="text-center">
                    <button type="submit"
                        class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700 transition">
                        Register
                    </button>
                </div>
            </form>
        </div>
        <!-- Right Side: Image -->
        <div class="hidden md:flex items-center justify-center bg-indigo-100">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                alt="Signup Illustration" class="max-w-full h-auto">
        </div>
    </div>
</body>
</html>
