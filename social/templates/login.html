{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="w-full max-w-4xl bg-white rounded-xl shadow-lg grid grid-cols-1 md:grid-cols-2 overflow-hidden">
        
        <!-- Left Side: Form -->
        <div class="p-8 flex flex-col justify-center">
            <h1 class="text-3xl font-bold text-center mb-6">Login</h1>

            {% if invalid %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                    {{ invalid }}
                </div>
            {% endif %}

            <form method="post" class="space-y-4">
                {% csrf_token %}
                
                <div>
                    <label for="email" class="block text-gray-700 mb-1">Your Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="emailid" 
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-400"
                    >
                </div>

                <div>
                    <label for="password" class="block text-gray-700 mb-1">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="pwd" 
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-400"
                    >
                </div>

                <div class="text-center text-sm text-gray-600">
                    Don't have an account? 
                    <a href="{% url 'signup' %}" class="text-indigo-600 hover:underline">Signup</a>
                </div>

                <div class="text-center">
                    <button 
                        type="submit"
                        class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700 transition"
                    >
                        Login
                    </button>
                </div>
            </form>
        </div>

        <!-- Right Side: Image -->
        <div class="hidden md:flex items-center justify-center bg-indigo-100">
            <img 
                src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                alt="Login Illustration" 
                class="max-w-full h-auto"
            >
        </div>
    </div>

</body>
</html>
